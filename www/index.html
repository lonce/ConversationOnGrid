<!DOCTYPE html>

<html>
    <head>
    	  <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <link rel="stylesheet" type="text/css" href="css/holygrailstyle.css">
        <link rel="stylesheet" type="text/css" href="css/contentstyle.css">
        <title>sonic.sg</title>
        <meta name="sonic.sg" content="about">
        <script type="text/javascript" data-main="appscripts/main.js" src="jslibs/require.js">
        </script>
    </head>

<body class="hg">  
  <header class="hg-header">Conversation Dynamics</header>
  <main class="hg-main">
      <svg id="SimpleDiv">
      </svg>
  </main>
  <aside class="hg-left">Agent 1<br>
    <text class="label"> Alpha </text> 
    <input class="valBox" id="alphaValBox[0]" type="text"><br>
    <input id="alphaID[0]" type="range" step=".05" min="0" max="1" value=".5"><br>
    
    <text class="label"> Beta </text> 
    <input class="valBox" id="betaValBox[0]" type="text"><br>
    <input id="betaID[0]" type="range" step=".05" min="0" max="1" value=".5"><br>

    <text class="label"> Gamma </text> 
    <input class="valBox" id="gammaValBox[0]" type="text"><br>
    <input id="gammaID[0]" type="range" step=".05" min="0" max="1" value=".5"><br>

    <text class="label"> Delta </text> 
    <input class="valBox" id="deltaValBox[0]" type="text"><br>
    <input id="deltaID[0]" type="range" step=".05" min="0" max="1" value=".5"><br>

  </aside>
  <aside class="hg-right">Agent 2<br>
    <text class="label"> Alpha </text> 
    <input class="valBox" id="alphaValBox[1]" type="text"><br>
    <input id="alphaID[1]" type="range" step=".05" min="0" max="1" value=".5"><br>
    
    <text class="label"> Beta </text> 
    <input class="valBox" id="betaValBox[1]" type="text"><br>
    <input id="betaID[1]" type="range" step=".05" min="0" max="1" value=".5"><br>

    <text class="label"> Gamma </text> 
    <input class="valBox" id="gammaValBox[1]" type="text"><br>
    <input id="gammaID[1]" type="range" step=".05" min="0" max="1" value=".5"><br>

    <text class="label"> Delta </text> 
    <input class="valBox" id="deltaValBox[1]" type="text"><br>
    <input id="deltaID[1]" type="range" step=".05" min="0" max="1" value=".5"><br>

  </aside>
  <footer  class="hg-footer-main">
    <svg id="footerdiv"> </svg>
  </footer>
  <footer  class="hg-footer-left"> 1-D<br>
    <text class="label"> Scale </text> 
    <input id="scaleSliderID" type="range" step="1" min="1" max="2000" value="750"><br>
    
    <text class="label"> Translate </text> 
    <input id="transSliderID" type="range" step=".05" min="-500" max="500" value="25"><br>    
  </footer>

</body>  
    
</html>
